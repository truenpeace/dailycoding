<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 덩어리로 묶어 주는 태그</title>
</head>
<body>
    <h1 style="color:red">텍스트를 덩어리로 묶어 주는 태그</h1>
        <h2>hn 태그 - 제목 표시 </h2>
            <hr>
                <h1>h1</h1>
                <h2>h2</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <h6>h6</h6>
            <hr><hr>
        <h2>p 태그 - 단락 만들기</h2>
            <hr>
                <p>p태그 1</p>
                <p>p태그 2</p>
                <p>p태그 3</p>
            <hr><hr>
        <h2>br 태그 - 줄 바꾸기</h2>
            <hr>
                안녕하세요<br>반갑습니다
                br사용 예시입니다<br>테스트
            <hr><hr>
        <h2>hr 태그 - 분위기 전환 위한 수평 줄 넣기</h2>
            hr태그 시작
            <hr><hr><hr>
            hr 태그 끝
            <hr><hr>
        <h2>blockquote 태그 - 인용문 넣기</h2>
            <hr>
                안녕하세요
                <blockquote>인용문입니다</blockquote>
                감사합니다
            <hr><hr>
        <h2>pre 태그 - 입력하는 그대로 화면에 표시하기</h2>
            <hr>
                안녕하세요
                <pre>pre태그입니다</pre>
                감사합니다
            <hr><hr>
</body>
</html>
